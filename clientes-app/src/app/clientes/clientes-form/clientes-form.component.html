<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Edição' : 'Cadastro'}}</li>
</ol>
<div class="container">
    <form #clientesForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div *ngIf="showMsgSuccess" class="alert alert-success" role="alert">Cliente salvo com sucesso!</div>
            </div>
        </div>

        
        <div class="row">
            <div class="col-md-12">
                <div *ngFor="let erro of errors" class="alert alert-danger" role="alert">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" name="id"
                    [ngModel]="cliente.id" disabled="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" name="dataCadastro"
                    [ngModel]="cliente.dataCadastro" disabled="true"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" name="nome"
                    [(ngModel)]="cliente.nome" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" name="cpf"
                    [(ngModel)]="cliente.cpf" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="md-col-3">
                <button type="submit" class="btn btn-success" *ngIf="!cliente.id"> 
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="submit" class="btn btn-danger ml-1" (click)="voltarConsulta()"> 
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
