<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #servicoPrestadoform="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div *ngIf="showMsgSuccess" class="alert alert-success" role="alert">Serviço salvo com sucesso!</div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div *ngFor="let erro of errors" class="alert alert-danger" role="alert">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select class="form-control" [ngModelOptions]="{standalone : true}"
                        [(ngModel)]="servicoPrestado.idCliente">
                        <option value="">Selecione</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{cliente.nome}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" type="text" name="descricao" [(ngModel)]="servicoPrestado.descricao" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data:</label>
                    <input class="form-control" type="text" name="data" [(ngModel)]="servicoPrestado.data" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor:</label>
                    <input class="form-control" type="text" name="valor" [(ngModel)]="servicoPrestado.valor" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="button" class="btn btn-danger ml-1" [routerLink]="['/servico-prestado/list']">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>

    </form>
</div>
